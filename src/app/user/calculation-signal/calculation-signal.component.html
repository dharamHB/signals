<div class="container mt-3">
  <div class="row">
    <div class="text-center mb-3"><h3>Calculation With Signals</h3></div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Quantity A</label>
            <select
              class="form-select"
              [ngModel]="quantityA()"
              (change)="onQuantityA($any($event.target).value)"
            >
              <option disabled value="">--Select a quantity--</option>
              <option *ngFor="let q of qtyAvailable()">{{ q }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity B</label>
            <select
              class="form-select"
              [ngModel]="quantityB()"
              (change)="onQuantityB($any($event.target).value)"
            >
              <option disabled value="">--Select a quantity--</option>
              <option *ngFor="let q of qtyAvailable()">{{ q }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="button" class="btn btn-primary" (click)="onUpdate()">
          Update
        </button>
        <button type="button" class="btn btn-warning ms-2" (click)="onMutate()">
          Mutate
        </button>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between my-3 h5">
            Addition
            <div class="fw-bold ms-3">{{ addition() }}</div>
          </div>
          <div class="d-flex justify-content-between mb-3 h5">
            Subtraction
            <div class="fw-bold ms-3">{{ subtract() }}</div>
          </div>
          <div class="d-flex justify-content-between mb-3 h5">
            Multiplication
            <div class="fw-bold ms-3">{{ multiply() }}</div>
          </div>
          <div class="d-flex justify-content-between mb-3 h5">
            Division
            <div class="fw-bold ms-3">{{ division() }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
